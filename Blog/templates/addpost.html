{% extends 'base.html' %}
{% load static %}
{% block body %}
	<!-- banner -->
	<div class="agile-banner">
	</div>
	<!-- //banner -->
	<!-- breadcrumbs -->
	<div class="breadcrumbs">
		<div class="container">
			<ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
				<li><a href="index.html">Home</a></li>
				<li class="active">Login</li>
			</ol>
		</div>
	</div>
<!-- //breadcrumbs -->

	<!-- contact -->
	<div class="container">
		<!-- mail -->
	<div class="banner-bottom">
			<div class="agileits_heading_section">
				<h3 class="wthree_head">Add Your Blog</h3>

			</div>

			<div class="w3ls_portfolio_grids w3_agile_mail_grids">

				<form action="#" method="post" enctype="multipart/form-data">
					{% csrf_token %}
                    <select class="form-control" name="cid">
                        {% for i in all_cat %}
                        <option value="{{i.id}}">{{i.name}}

                        </option>
                        {% endfor %}
                    </select><br><br>
					<div class="col-md-12 w3_agile_mail_grid">
						<div class="col-md-6 w3_agile_mail_grid">
                            <input class="form-control" type="text" name="title" placeholder="enter title" >
						</div><br><br>
                        <div class="col-md-6 w3_agile_mail_grid">
                            <input class="form-control" type="text" name="subtitle" placeholder="enter subtitle" >
						</div><br><br>
                        <div class="col-md-6 w3_agile_mail_grid">
                            <input class="form-control" type="file" name="image">
						</div><br><br>
                        <div class="col-md-12 w3_agile_mail_grid">
                            <textarea class="form-control" name="discrep" ></textarea>
						</div><br><br>




						<div class="row">
							<center>
						<input type="submit" value="Add Blog" style="width: 50%"></center>
					</div>
					</div>

					<div class="clearfix"> </div>
				</form>
			</div>

	</div>
<!-- //mail -->

	</div>
	<!-- //contact -->


{% endblock %}
